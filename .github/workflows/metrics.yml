name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: gh-metrics/metrics@latest
        with:
          filename: metrics/metrics.plugin.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
      - uses: gh-metrics/metrics@latest
        with:
          filename: metrics/metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 10
      - uses: gh-metrics/metrics@latest
        with:
          filename: metrics/metrics.plugin.langs.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_aliases: javascript:JS, typescript:TS
          plugin_languages_ignored: html, css, Tcl, Stata, VHDL
